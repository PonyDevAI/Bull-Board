# Air 配置：bb-runner 热重载（本地开发）
# 使用：在项目根执行 air -c .air.runner.toml
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/bb-runner ./cmd/bb-runner"
bin = "tmp/bb-runner"
full_bin = "PREFIX=/tmp/bb-dev ./tmp/bb-runner"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["tmp", "vendor", "apps", "node_modules", ".git"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
stop_on_error = true
send_interrupt = true

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true
