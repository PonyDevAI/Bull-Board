# PR-08: tag v*.*.* 触发，全 Go 构建 all/runner (linux amd64/arm64)，上传 release + SHA256SUMS

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-assets:
    name: Build & Upload Release Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Build dashboard (static only)
        run: |
          pnpm install --frozen-lockfile
          pnpm build:dashboard

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build bb and bb-runner linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bb-amd64 ./cmd/bb
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bb-runner-amd64 ./cmd/bb-runner

      - name: Build bb and bb-runner linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o bb-arm64 ./cmd/bb
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o bb-runner-arm64 ./cmd/bb-runner

      - name: Pack bullboard-all-linux-amd64
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release/all-amd64/dashboard
          cp bb-amd64 release/all-amd64/bb
          cp bb-runner-amd64 release/all-amd64/bb-runner
          cp -r apps/dashboard/dist release/all-amd64/dashboard/
          chmod +x release/all-amd64/bb release/all-amd64/bb-runner
          tar -czvf "release/bullboard-all-linux-amd64-${VERSION}.tar.gz" -C release/all-amd64 bb bb-runner dashboard

      - name: Pack bullboard-all-linux-arm64
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release/all-arm64/dashboard
          cp bb-arm64 release/all-arm64/bb
          cp bb-runner-arm64 release/all-arm64/bb-runner
          cp -r apps/dashboard/dist release/all-arm64/dashboard/
          chmod +x release/all-arm64/bb release/all-arm64/bb-runner
          tar -czvf "release/bullboard-all-linux-arm64-${VERSION}.tar.gz" -C release/all-arm64 bb bb-runner dashboard

      - name: Pack runner-only tarballs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release/runner-amd64 release/runner-arm64
          cp bb-runner-amd64 release/runner-amd64/bb-runner
          cp bb-runner-arm64 release/runner-arm64/bb-runner
          chmod +x release/runner-amd64/bb-runner release/runner-arm64/bb-runner
          tar -czvf "release/bullboard-runner-linux-amd64-${VERSION}.tar.gz" -C release/runner-amd64 bb-runner
          tar -czvf "release/bullboard-runner-linux-arm64-${VERSION}.tar.gz" -C release/runner-arm64 bb-runner

      - name: Generate SHA256SUMS
        run: |
          cd release
          sha256sum bullboard-all-linux-amd64-*.tar.gz bullboard-all-linux-arm64-*.tar.gz bullboard-runner-linux-amd64-*.tar.gz bullboard-runner-linux-arm64-*.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release & Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/bullboard-all-linux-amd64-${{ steps.version.outputs.version }}.tar.gz
            release/bullboard-all-linux-arm64-${{ steps.version.outputs.version }}.tar.gz
            release/bullboard-runner-linux-amd64-${{ steps.version.outputs.version }}.tar.gz
            release/bullboard-runner-linux-arm64-${{ steps.version.outputs.version }}.tar.gz
            release/SHA256SUMS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: release-assets
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [control, dashboard, runner]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set registry owner
        run: echo "REGISTRY_OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REGISTRY_OWNER }}/bullboard-${{ matrix.image }}
          tags: |
            type=ref,event=tag,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
