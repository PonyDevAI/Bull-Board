# Air 配置：bb server 热重载（本地开发）
# 使用：在项目根执行 air
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/bb ./cmd/bb"
entrypoint = ["./tmp/bb", "server", "--prefix", "/tmp/bb-dev"]
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["tmp", "vendor", "apps", "node_modules", ".git", "packages", "infra", "docs", "data"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
delay = 1000
stop_on_error = true
send_interrupt = true

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true
